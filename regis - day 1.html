<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        // Registration Page Validation
        function validateRegistration() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const email = document.getElementById('regEmail').value;

            if (username.length < 5) {
                alert('Username must be at least 5 characters long');
                return false;
            }
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return false;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }
            return true;
        }

        // User Login Page Validation
        function validateLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username === '') {
                alert('Username cannot be empty');
                return false;
            }
            if (password === '') {
                alert('Password cannot be empty');
                return false;
            }
            return true;
        }

        // User Profile Page Validation
        function validateUserProfile() {
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;

            if (fullName === '') {
                alert('Full name cannot be empty');
                return false;
            }
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                alert('Phone number must be 10 digits');
                return false;
            }
            return true;
        }

        // Payment by Credit Card Page Validation
        function validatePayment() {
            const cardNumber = document.getElementById('cardNumber').value;
            const cvv = document.getElementById('cvv').value;
            const expiryDate = document.getElementById('expiryDate').value;

            const cardNumberRegex = /^\d{16}$/;
            if (!cardNumberRegex.test(cardNumber)) {
                alert('Card number must be 16 digits');
                return false;
            }
            const cvvRegex = /^\d{3,4}$/;
            if (!cvvRegex.test(cvv)) {
                alert('CVV must be 3 or 4 digits');
                return false;
            }
            if (expiryDate === '') {
                alert('Expiry date cannot be empty');
                return false;
            }
            const expiryRegex = /^(0[1-9]|1[0-2])\/\d{2}$/; // MM/YY format
            if (!expiryRegex.test(expiryDate)) {
                alert('Expiry date must be in MM/YY format');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Registration Form</h2>
    <form onsubmit="return validateRegistration()">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="regUsername"><br>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="regPassword"><br>
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="regEmail"><br>
        <button type="submit">Register</button>
    </form>

    <h2>Login Form</h2>
    <form onsubmit="return validateLogin()">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername"><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword"><br>
        <button type="submit">Login</button>
    </form>

    <h2>User Profile Form</h2>
    <form onsubmit="return validateUserProfile()">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName"><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone"><br>
        <button type="submit">Save Profile</button>
    </form>

    <h2>Payment Form</h2>
    <form onsubmit="return validatePayment()">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber"><br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv"><br>
        <label for="expiryDate">Expiry Date (MM/YY):</label>
        <input type="text" id="expiryDate" name="expiryDate"><br>
        <button type="submit">Make Payment</button>
    </form>
</body>
</html>
